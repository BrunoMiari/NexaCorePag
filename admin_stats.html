<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - NexaCore Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #030d12;
            color: white;
            padding: 2rem;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary);
            margin-top: 0.5rem;
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            background: var(--glass);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            margin-top: 2rem;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .log-table th,
        .log-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .log-table th {
            color: var(--text-gray);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #030d12;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .auth-box {
            background: var(--glass);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="admin-container" id="admin-content">
        <div class="header">
            <div>
                <h1>Anal√≠ticas de NexaCore</h1>
                <p id="access-level" style="color: var(--text-gray); font-size: 0.9rem;">Cargando nivel de acceso...</p>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div id="cloud-status"
                    style="font-size: 0.7rem; color: var(--text-gray); display: flex; align-items: center; gap: 5px; background: rgba(0,255,170,0.05); padding: 5px 10px; border-radius: 50px; border: 1px solid rgba(0,255,170,0.2);">
                    <span
                        style="width: 8px; height: 8px; background: #00ffaa; border-radius: 50%; box-shadow: 0 0 10px #00ffaa;"></span>
                    Cloud Connected
                </div>
                <button class="btn btn-dark btn-small" id="leads-btn" style="display:none;"
                    onclick="window.location.href='admin_leads.html'">Ir a Leads</button>
                <button class="btn btn-dark btn-small" onclick="window.location.href='index.html'">Volver Web</button>
                <button id="reset-btn" class="btn btn-primary btn-small"
                    style="background:#ff4d4d; border:none; display:none;" onclick="resetStats()">Resetear
                    Datos</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Visitas Totales</div>
                <div id="total-visits" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Visitantes √önicos</div>
                <div id="unique-visitors" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Consultas Recibidas</div>
                <div id="total-queries" class="stat-value">0</div>
            </div>
        </div>

        <div class="chart-container">
            <h3>Tr√°fico por D√≠a</h3>
            <div id="daily-log" style="margin-top: 1.5rem;">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Visitas</th>
                            <th>Porcentaje</th>
                        </tr>
                    </thead>
                    <tbody id="daily-body">
                        <!-- Data injected here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Admin Only: Data Generation Panel -->
        <div id="admin-gen-panel" class="chart-container"
            style="display: none; border-color: var(--secondary); margin-top: 3rem; background: rgba(0, 168, 232, 0.02);">
            <h3 style="color: var(--secondary); margin-bottom: 1.5rem;">üõ†Ô∏è Panel de Generaci√≥n (Solo Admin)</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                <!-- Visit Injector -->
                <div>
                    <h4 style="font-size: 0.9rem; margin-bottom: 1rem; color: var(--text-gray);">Inyectar Tr√°fico
                        Simulado</h4>
                    <div style="display: flex; gap: 10px; margin-bottom: 1rem;">
                        <input type="date" id="gen-date" style="flex: 2;">
                        <input type="number" id="gen-count" placeholder="Cant." style="flex: 1;" value="10">
                    </div>
                    <button class="btn btn-secondary btn-small w-100" onclick="injectVisits()">Inyectar Visitas</button>
                </div>
                <!-- Manual Overrides -->
                <div>
                    <h4 style="font-size: 0.9rem; margin-bottom: 1rem; color: var(--text-gray);">Sobrescribir Globales
                    </h4>
                    <div style="display: flex; gap: 10px; margin-bottom: 1rem;">
                        <div style="flex: 1;">
                            <label style="font-size: 0.7rem; color: var(--text-gray);">Totales</label>
                            <input type="number" id="override-total">
                        </div>
                        <div style="flex: 1;">
                            <label style="font-size: 0.7rem; color: var(--text-gray);">√önicos</label>
                            <input type="number" id="override-unique">
                        </div>
                    </div>
                    <button class="btn btn-outline btn-small w-100" onclick="updateTotals()">Actualizar Totales</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, doc, getDoc, setDoc, updateDoc, collection, getDocs, increment } from './firebase-config.js';

        const adminContent = document.getElementById('admin-content');
        const resetBtn = document.getElementById('reset-btn');
        const leadsBtn = document.getElementById('leads-btn');
        const accessLabel = document.getElementById('access-level');
        const genPanel = document.getElementById('admin-gen-panel');

        // Automatic session check
        const isAdmin = sessionStorage.getItem('nexa_admin') === 'true';

        async function init() {
            const cloudBadge = document.getElementById('cloud-status');

            try {
                // Test connectivity with a small fetch
                await getDoc(doc(db, 'analytics', 'stats'));
                if (cloudBadge) {
                    cloudBadge.innerHTML = '<span style="width: 8px; height: 8px; background: #00ffaa; border-radius: 50%; box-shadow: 0 0 10px #00ffaa;"></span> Cloud Active';
                    cloudBadge.style.borderColor = 'rgba(0,255,170,0.2)';
                }
            } catch (err) {
                console.error("Firebase Connection Error:", err);
                if (cloudBadge) {
                    cloudBadge.innerHTML = '<span style="width: 8px; height: 8px; background: #ff4d4d; border-radius: 50%; box-shadow: 0 0 10px #ff4d4d;"></span> Cloud Offline / No Rules';
                    cloudBadge.style.borderColor = 'rgba(255,77,77,0.2)';
                    cloudBadge.style.background = 'rgba(255,77,77,0.05)';
                }
            }

            if (isAdmin) {
                accessLabel.innerHTML = '<span style="color:var(--secondary); font-weight:700;">‚óè MODO ADMINISTRADOR</span> (Acceso Completo)';
                if (resetBtn) resetBtn.style.display = 'block';
                if (leadsBtn) leadsBtn.style.display = 'block';
                if (genPanel) genPanel.style.display = 'block';

                await renderStats(true);
            } else {
                accessLabel.style.display = 'none';
                await renderStats(false);
            }
        }

        async function renderStats(isFullAdmin) {
            let stats = { totalVisits: 0, uniqueVisitors: 0, dailyVisits: {} };
            let leads = [];

            try {
                const statsSnap = await getDoc(doc(db, 'analytics', 'stats'));
                if (statsSnap.exists()) stats = statsSnap.data();

                const leadsSnap = await getDocs(collection(db, 'leads'));
                leads = leadsSnap.docs.map(doc => doc.data());
            } catch (error) {
                console.error("Error loading stats from Firebase:", error);
                // Fallback to local for dev
                stats = JSON.parse(localStorage.getItem('nexa_stats')) || stats;
                leads = JSON.parse(localStorage.getItem('nexa_leads')) || [];
            }

            document.getElementById('total-visits').innerText = (stats.totalVisits || 0).toLocaleString();
            document.getElementById('unique-visitors').innerText = (stats.uniqueVisitors || 0).toLocaleString();
            document.getElementById('total-queries').innerText = leads.length;

            if (isFullAdmin) {
                document.getElementById('override-total').value = stats.totalVisits || 0;
                document.getElementById('override-unique').value = stats.uniqueVisitors || 0;
                document.getElementById('gen-date').valueAsDate = new Date();
            }

            const dailyBody = document.getElementById('daily-body');
            const dailyVisits = stats.dailyVisits || {};
            const dates = Object.keys(dailyVisits).sort((a, b) => {
                const [da, ma, ya] = a.split('-').map(Number);
                const [db, mb, yb] = b.split('-').map(Number);
                return new Date(yb, mb - 1, db) - new Date(ya, ma - 1, da);
            });

            dailyBody.innerHTML = dates.map(date => {
                const visits = dailyVisits[date];
                const percent = stats.totalVisits > 0 ? ((visits / stats.totalVisits) * 100).toFixed(1) : 0;
                return `
                    <tr>
                        <td style="font-weight: 500;">${date}</td>
                        <td style="color: var(--secondary); font-weight: 600;">${visits}</td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div style="flex: 1; height: 8px; background: rgba(255,255,255,0.05); border-radius: 4px; overflow: hidden;">
                                    <div style="width: ${percent}%; height: 100%; background: var(--secondary);"></div>
                                </div>
                                <span style="font-size: 0.8rem; color: var(--text-gray); width: 40px;">${percent}%</span>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('') || '<tr><td colspan="3" style="text-align:center; color: var(--text-gray);">No hay datos todav√≠a.</td></tr>';
        }

        window.injectVisits = async () => {
            const dateInput = document.getElementById('gen-date');
            const countInput = document.getElementById('gen-count');

            if (!dateInput.value) return alert('Selecciona una fecha');

            const [y, m, d] = dateInput.value.split('-');
            const dateKey = `${d}-${m}-${y}`;

            const count = parseInt(countInput.value) || 0;
            const uniqueInc = Math.floor(count * (0.3 + Math.random() * 0.4));

            try {
                const statsRef = doc(db, 'analytics', 'stats');
                await setDoc(statsRef, {
                    totalVisits: increment(count),
                    uniqueVisitors: increment(uniqueInc),
                    [`dailyVisits.${dateKey}`]: increment(count)
                }, { merge: true });

                alert(`Inyectadas ${count} visitas para el d√≠a ${dateKey}`);
                await renderStats(true);
            } catch (error) {
                console.error("Error injecting visits:", error);
                alert("Error al inyectar datos en Firebase.");
            }
        };

        window.updateTotals = async () => {
            const total = parseInt(document.getElementById('override-total').value);
            const unique = parseInt(document.getElementById('override-unique').value);

            try {
                const statsRef = doc(db, 'analytics', 'stats');
                await updateDoc(statsRef, {
                    totalVisits: total,
                    uniqueVisitors: unique
                });
                alert('Totales globales actualizados en Firebase.');
                await renderStats(true);
            } catch (error) {
                console.error("Error updating totals:", error);
                alert("Error al actualizar totales.");
            }
        };

        window.resetStats = async () => {
            if (confirm('¬øEst√°s SEGURO de que quieres borrar TODOS los datos de anal√≠tica en Firebase?')) {
                try {
                    await setDoc(doc(db, 'analytics', 'stats'), {
                        totalVisits: 0,
                        uniqueVisitors: 0,
                        dailyVisits: {}
                    });
                    await renderStats(true);
                    alert('Estad√≠sticas reseteadas correctamente.');
                } catch (error) {
                    console.error("Error resetting stats:", error);
                }
            }
        };

        init();
    </script>
</body>

</html>
